          Teaching economics to high school students aged 13-17. Temporarily taking this job while searching for an industry related job and out of curiousity.
      - role: Graduate level student assistent
        time: Aug 2021 - Apr 2022
        company: Tinbergen Institute
        details: |
          I have taught programming in Python and Corporate Finance at graduate level to Tinbergen Institute and Business and Data Science students.
      - role: University Research Fellow
        time: Aug 2019 - Sep 2020
        company: Vrije Universiteit (VU) Amsterdam
        details: |
          As a University Research Fellow (URF) I have worked on various research projects together with prof. dr. Albert Menkveld. In particular
          I worked on a paper, which later became by bachelor's thesis, about the impact of Covid-19 on financial markets using state of the art time series models like 
          Vector Autoregressive and Vector Error Correction models. As a URF I worked mostly in Python.
      - role: Student representative
        time: Sep 2017 - Aug 2020
        company: Vrije Universiteit (VU) Amsterdam
        details: |
            As a student representative I have informed groups ranging from 50 till 300 students about studying economics and business economics at the Vrije Universiteit.
      - role: Programme committee member
        time: Sep 2017 - Aug 2020
        company: Vrije Universiteit (VU) Amsterdam
        details: |
            I was a member of the programme committee of economics and business economics, in which my main role was to advise the programme
            director and programme management of the bachelor economics and business economics about various topics in education.

