education:
    title: Education
    info:
      - degree: MPhil Economics, Econometrics and Finance
        university: Tinbergen Institute
        time: Sep 2020 - Aug 2022
        details: |
          Tinbergen Institute (TI) is the graduate school and research institute operated jointly by the Schools of Economics and Econometrics of Erasmus
          University Rotterdam (EUR), University of Amsterdam (UvA) and Vrije Universiteit Amsterdam (VU). Tinbergen Institute offers a selective research master 
          program in economics, econometrics and finance, connected to PhD opportunities. I have specialized in finance and econometrics.
      - degree: BSc in Economics and Business Economics (cum laude)
        university: Vrije Universiteit (VU) Amsterdam
        time: Sep 2017 - Aug 2020
        details: |
          During my studies I have specialized in finance and econometrics. I have swapped econometrics courses with courses from my bachelor, and I have
          finished a minor in econometrics. Next to coursework I worked for one year as a University Research Fellowship with prof. dr. Albert Menkveld.
          We conducted research in the impact of Covid-19 on financial markets using state of the art time series models.
          
